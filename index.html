<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
        body{
            background-color: lightpink;
        }
        .bgcolor--blue{
            background-color: lightskyblue;
        }
    </style>

</head>
<body>
    <button class="btn_bg">배경색상변경</button>
    
    <script>
        const btnBg = document.querySelector('.btn_bg'); //여기서 btnBg, 두번째 B를 대문자로 했으면
        btnBg.addEventListener('click', function () { //여기서도 btnBg, 두번째 B 대문자로 해야 됨
            document.body.classList.toggle('bgcolor--blue');
         
        });
    </script>

</body>
</html>
